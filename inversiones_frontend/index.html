<body>
    <div id="spinning" class="inactive">

    </div>
    <header>
        <div class="container">
            myCRIPTO
        </div>
    </header>
    <nav class="container">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/alta">Nuevo</a></li>
        </ul>
    </nav>
    <section id="lista-ppal" class="container">
        <h1>Listado de movimientos</h1>
        <table class="movimientos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>moneda from</th>
                    <th>cantidad from</th>
                    <th>moneda to</th>
                    <th>cantidad to</th>
                </tr>
            </thead>
            <tbody id="tbody-movimientos"> </tbody>
        </table>
        <!--<button id="btn-alta">+</button>-->
    </section>
    <section id="movimiento-activo" class="container inactive">
        <h2>Modificar movimiento</h2>
        <form id="form-movimiento">
            <input type="text" id="id" hidden>
            <label for="fecha">Fecha:
                    <input type="date" name="fecha" id="fecha">
                </label>
            <label for="hora">Hora:
                    <input type="time" name="hora" id="hora">
                </label>
            <label for="moneda_from">moneda_from:
                    <input type="text" name="moneda_from" id="moneda_from">
                </label>
            <label for="cantidad_from">cantidad_from:
                    <input type="number" name="cantidad_from" id="cantidad_from">Es ingreso
                </label>
            <label for="moneda_to">moneda_to:
                    <input type="text" name="moneda_to" id="moneda_to">
                </label>
            <label for="cantidad_to">cantidad_to:
                    <input type="number" name="moneda_to" id="moneda_to">
                </label>
            <div class="grid">
                <button id="aceptar">Aceptar</button>
                <button id="cancelar">Cancelar</button>
            </div>
        </form>
    </section>
