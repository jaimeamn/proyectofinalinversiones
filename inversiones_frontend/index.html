<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/CSS/pico.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div id="spinning" class="inactive">

    </div>
    <header>
        <div class="container">
            myCRIPTO
        </div>
    </header>
    <nav class="container">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/alta">Nuevo</a></li>
        </ul>
    </nav>
    <section id="lista-ppal" class="container">
        <h1>Listado de movimientos</h1>
        <table class="movimientos">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>moneda from</th>
                    <th>cantidad from</th>
                    <th>moneda to</th>
                    <th>cantidad to</th>
                </tr>
            </thead>
            <tbody id="tbody-movimientos"> </tbody>
        </table>
        <button id="btn-alta">+</button>
    </section>

    <section id="movimiento-activo" class="container row justify-content-center hide-form" >
        <h2>Nuevo Movimiento</h2>
        <div class="col-4">
            <label for="from">from:
                <select name="from" id="from">
                    <option value="">Seleccione una moneda</option>
                    <option value="EUR"> EUR </option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="BNB">BNB</option>
                    <option value="LUNA">LUNA</option>
                    <option value="SOL">SOL</option>
                    <option value="BCH">BCH</option>
                    <option value="LINK">LINK</option>
                    <option value="ATOM">ATOM</option>
                    <option value="USDT">USDT</option>
                </select>
            </label>
        <label for="cantidad_from">cantidad from:
                <input type="number" name="cantidad_from" id="cantidad_from">
            </label>
            <button class = "btn btn-sm btn-primary d-inline" id="aceptar">Calcular</button>

        </div>
        <div class="col-4">
            <label for="to">to:
                <select name="to" id="to">
                    <option value="">Seleccione una moneda</option>
                    <option value="EUR"> EUR </option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="BNB">BNB</option>
                    <option value="LUNA">LUNA</option>
                    <option value="SOL">SOL</option>
                    <option value="BCH">BCH</option>
                    <option value="LINK">LINK</option>
                    <option value="ATOM">ATOM</option>
                    <option value="USDT">USDT</option>
                    </select>
                </label>
            <label for="cantidad_to">cantidad to:
                    <input type="number" name="cantidad_to" id="cantidad_to">
                </label>
                <div>
                    <button class = "btn btn-sm btn-primary " id="ok">OK</button><br>
                    <button class = "btn btn-sm btn-secondary " id="cancelar">Cancelar</button>
                </div>
        

        </div>
        
        
           
    </section>

    </footer>

    <script src="src/js/app.js"></script>
</body>

</html>
