<!doctype html>
<html lang="Es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div id="spinning" class="inactive">

    </div>
    <header class="bg-info text-dark">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 ps-5">
                <img src="src/img/logo.png" class="img-fluid">

            </div>
            <div class="col-lg col-md col text-center">
                <h1 class="mt-5">MY COMPRAVENTA DE CRIPTOS</h1>

            </div>
            
        </div>
        
    </header>
   
    <section class="container">
        <h1 class="">Movimiento de Criptos</h1>
        <table class="movimientos table table-bordered table-hover table-stripped text-center">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>moneda from</th>
                    <th>cantidad from</th>
                    <th>moneda to</th>
                    <th>cantidad to</th>
                </tr>
            </thead>
            <tbody id="tbody-movimientos"> </tbody>
        </table>
        <button class = "btn btn-sm btn-primary d-inline" id="btn-alta">Compra Venta de Criptos</button>
    </section>

    <section id="movimiento-activo" class="container row justify-content hide-form" >
       
        <div class="  col-4 mt-5 ps-5">
            <label for="from">from:
                <select name="from" id="from">
                    <option value="">Seleccione una moneda</option>
                    <option value="EUR"> EUR </option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="BNB">BNB</option>
                    <option value="LUNA">LUNA</option>
                    <option value="SOL">SOL</option>
                    <option value="BCH">BCH</option>
                    <option value="LINK">LINK</option>
                    <option value="ATOM">ATOM</option>
                    <option value="USDT">USDT</option>
                </select>
            </label>
        <label for="cantidad_from">cantidad from:
                <input type="number" name="cantidad_from" id="cantidad_from">
            
            </label>
            
            <button class = "btn btn-sm btn-primary d-inline" id="aceptar">
                <img  width="50px" src="src/img/cal.png" class="img-fluid" class="img-thumbnail">

            </button>
        
        </div>

        </div>
        <div class=" col-4 mt-5">
            <label for="to">to:
                <select name="to" id="to">
                    <option value="">Seleccione una moneda</option>
                    <option value="EUR"> EUR </option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="BNB">BNB</option>
                    <option value="LUNA">LUNA</option>
                    <option value="SOL">SOL</option>
                    <option value="BCH">BCH</option>
                    <option value="LINK">LINK</option>
                    <option value="ATOM">ATOM</option>
                    <option value="USDT">USDT</option>
                    </select>
                </label>
            <label for="cantidad_to">cantidad to:
                    <input type="number" name="cantidad_to" id="cantidad_to">
                </label>
                <label for="precio_unitario">P.U:
                    <input type="number" name="precio_unitario" id="precio_unitario">

                </label>
                <div>
                    <button class = "btn btn-sm btn-primary " id="ok">OK</button><br>
                    <button class = "btn btn-sm btn-secondary " id="cancelar">Cancelar</button>
                </div>
    
        </div>
            
    </section>
    <footer>
        <div class="container mt-5">
            Â© 2022. Todos los derechos reservados
        </div>
    </footer>

    <script src="src/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
